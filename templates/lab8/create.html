{% extends "base.html" %}


{% block lab %}Лабораторная работа 8<a href="/"> Меню </a>{% endblock %}
{% block main %}

<h1>Создать новую статью</h1>

<form action="/lab8/create" method="post">
    <div>
        <label for="title">Название статьи:</label>
        <input type="text" id="title" name="title" required>
    </div>

    <div>
        <label for="article_text">Текст статьи:</label>
        <textarea id="article_text" name="article_text" rows="10" required></textarea>
    </div>
    <button type="submit">Создать статью</button>
</form>

{% endblock %}
