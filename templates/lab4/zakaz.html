{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}Умножение чисел{% endblock %}

{# основной контент: #}
{%block main%}
    <h1>Заказ зерна</h1>
    <form method="post">
        <label for="grain">Выберите зерно:</label>
        <select id="grain" name="grain" required>
            <option value="ячмень">Ячмень</option>
            <option value="овёс">Овёс</option>
            <option value="пшеница">Пшеница</option>
            <option value="рожь">Рожь</option>
        </select>
        <br>
        <label for="weight">Введите вес:</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <button type="submit">Сформировать заказ</button>
    </form>

    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
{%endblock%}
