<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинки</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <style>
        img{
            width: 100%;
            height: 250px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .mems{
            display: inline-block;
            margin: 20px;
            border: 1px solid #000000;
            padding: 10px;
            width: 250px;
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>Мемчики для поднятия настроения</h1>
    <div>
        {% for mem in mems %}
            <div class="mems">
                <img src="{{url_for('static', filename='images/'+mem.image)}}" alt="{{mem.name}}">
                <h2>{{mem.name}}</h2>
                <p>{{mem.description}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
