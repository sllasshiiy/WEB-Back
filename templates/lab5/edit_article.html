{% extends "base.html" %}

{% block lab %}Лабораторная работа 5<a href="/"> Меню </a>{% endblock %}

{%block main%}
    <h1>Редактировать статью</h1>
    <form method="POST">
        <input type="text" name="title" value="{{ article.title }}" placeholder="Заголовок" required>
        <textarea name="article_text" placeholder="Текст статьи" required>{{ article.article_text }}</textarea>
        <button type="submit">Сохранить изменения</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <br>
    <a href="{{ url_for('lab5.list') }}">Назад к статьям</a>
{%endblock%}
