{% extends "base.html" %}

{% block lab %}
Лабораторная работа 7<a href="/"> Меню </a>
{% endblock %}

{% block script %}
<script src="{{url_for('static',filename='main.js')}}"></script>
<style>
.modal {
    display: none;
    z-index: 100;
    box-shadow: 3px 3px 5px #ffffff;
    background: #b49bbb;
    width: 400px;
    left: 50%;
    top: 220px;
    margin-left: -200px;
    position: absolute;
    padding: 20px;
    text-shadow: 2px 1px 2px rgba(19, 19, 19, 0.875);
    border: 5px groove rgba(105, 11, 119, 0.914);
}
.error-message {
    color: red;
}
table {
    width: 100%;
    border-collapse: collapse;
    color: rgb(255, 255, 255); 
    text-shadow: 1px 1px 2px rgba(57, 57, 57, 0.875);
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}
th {
    background-color: #f2f2f2;
}
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2" style="color:black">Название</th>
                <th style="color:black">Год</th>
                <th style="color:black">Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>
    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
        </label><br>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>

        <button onclick="sendFilm()">ОК</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
