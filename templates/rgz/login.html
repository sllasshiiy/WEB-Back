{% extends 'base_rgz.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h2>Вход</h2>
    <form method="POST" action="{{ url_for('rgz.login') }}">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>
        
        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>
        
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{{ url_for('rgz.register') }}">Зарегистрируйтесь</a></p>
{% endblock %}
