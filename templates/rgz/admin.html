{% extends 'base_rgz.html' %}

{% block title %}Администрирование{% endblock %}

{% block content %}
    <h2>Управление пользователями</h2>
    <table>
        <thead>
            <tr>
                <th>Логин</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}">
                            <button type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
