{% extends 'base_rgz.html' %}

{% block title %}Чат{% endblock %}

{% block content %}
    <h2>Чат с {{ other_user.username }}</h2>
    <div id="messages">
        {% for message in messages %}
            <div class="message">
                <strong>{{ message.sender.username }}:</strong> {{ message.content }}
                <form method="POST" action="{{ url_for('delete_message', message_id=message.id) }}">
                    <button type="submit">Удалить</button>
                </form>
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="{{ url_for('send_message', user_id=other_user.id) }}">
        <textarea name="content" placeholder="Введите ваше сообщение" required></textarea>
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
